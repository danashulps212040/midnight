services:
  - type: web
    name: midnight-pdv
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn flask_gui:app --bind 0.0.0.0:$PORT --workers 1 --timeout 300"
    healthCheckPath: "/"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: False