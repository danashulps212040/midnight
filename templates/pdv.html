<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDV - Midnight</title>
    <style>
        .pdv-container {
            padding: 20px;
            margin-top: 70px;
        }

        .pdv-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            min-height: calc(100vh - 200px);
        }

        @media (max-width: 768px) {
            .pdv-content {
                grid-template-columns: 1fr;
            }
        }

        /* These styles will be populated as we add functionality */
        .product-list {
            background: rgba(155, 100, 227, 0.05);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #9B64E3;
            box-shadow: 0 0 15px rgba(155, 100, 227, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .search-container {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: rgba(82, 40, 136, 0.4);
            border-radius: 8px;
            border: 1px solid #9B64E3;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(155, 100, 227, 0.2);
        }

        .search-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #9B64E3;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(155, 100, 227, 0.3);
            background: rgba(255, 255, 255, 0.15);
            color: var(--text-color);
        }

        .search-buttons {
            display: flex;
            gap: 8px;
        }

        .barcode-btn {
            padding: 10px;
            border: 1px solid #9B64E3;
            border-radius: 6px;
            background: rgba(155, 100, 227, 0.1);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .barcode-btn:hover {
            background: rgba(155, 100, 227, 0.2);
            box-shadow: 0 0 10px rgba(155, 100, 227, 0.3);
        }

        .refresh-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 40px;
            height: 40px;
            transition: all 0.3s ease;
            border-radius: 50%;
        }

        .refresh-btn:hover {
            color: var(--primary-color);
        }

        .refresh-btn:active {
            transform: scale(0.95);
        }

        .refresh-btn.refreshing {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .favorite-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(155, 100, 227, 0.2);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .favorite-btn:hover {
            background: rgba(155, 100, 227, 0.3);
            transform: scale(1.1);
        }

        .favorite-btn.active {
            background: rgba(255, 107, 107, 0.2);
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        .favorite-btn.active:hover {
            background: rgba(255, 107, 107, 0.3);
        }

        .favorites-container {
            margin-bottom: 20px;
            display: none;
        }

        .favorites-container.has-favorites {
            display: block;
        }

        .favorites-title {
            color: var(--text-color);
            font-size: 1.1em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            padding: 10px;
            overflow-y: auto;
            max-height: calc(100vh - 250px);
        }

        .product-card {
            background: rgba(82, 40, 136, 0.4);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #9B64E3;
            box-shadow: 0 2px 5px rgba(155, 100, 227, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 10px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(155, 100, 227, 0.4);
            border-color: #9B64E3;
            background: rgba(82, 40, 136, 0.6);
        }

        .product-card:active {
            transform: translateY(0px) scale(0.98);
        }

        .product-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 6px;
            background: #f0f0f0;
        }

        .product-name {
            font-weight: 600;
            color: var(--text-color);
            margin: 0;
            font-size: 0.9rem;
            line-height: 1.2;
        }

        .product-price {
            color: #9B64E3;
            font-weight: bold;
            font-size: 1.1rem;
            margin: 0;
        }

        .product-stock {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin: 0;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
            position: relative;
            z-index: 2;
        }

        .quantity-btn {
            width: 36px;
            height: 28px;
            border: 1px solid #9B64E3;
            background: rgba(155, 100, 227, 0.1);
            color: var(--text-color);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
        }

        .quantity-btn:hover {
            background: rgba(155, 100, 227, 0.2);
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            border: 1px solid #9B64E3;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            border-radius: 4px;
            padding: 4px;
            font-size: 0.9rem;
            cursor: text;
        }

        .add-to-cart-btn {
            background: rgba(155, 100, 227, 0.2);
            border: 1px solid #9B64E3;
            color: var(--text-color);
            border-radius: 4px;
            padding: 4px 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            min-height: 28px;
        }

        .add-to-cart-btn:hover {
            background: rgba(155, 100, 227, 0.3);
        }

        .add-to-cart-btn svg {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .cart-panel {
            background: rgba(155, 100, 227, 0.05);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #9B64E3;
            box-shadow: 0 0 15px rgba(155, 100, 227, 0.1);
            position: sticky;
            top: 90px;
            height: fit-content;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .cart-title {
            color: var(--text-color);
            margin: 0;
            font-size: 1.2em;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(155, 100, 227, 0.3);
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: calc(100vh - 350px);
            overflow-y: auto;
        }

        .cart-item {
            background: rgba(82, 40, 136, 0.2);
            border-radius: 6px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(155, 100, 227, 0.3);
        }

        .cart-item-info {
            flex: 1;
            min-width: 0;
        }

        .cart-item-name {
            color: var(--text-color);
            font-size: 0.9em;
            margin: 0 0 5px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .cart-item-price {
            color: #9B64E3;
            font-size: 0.85em;
            margin: 2px 0;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 5px 0;
        }

        .cart-quantity-btn {
            width: 24px;
            height: 24px;
            border: 1px solid #9B64E3;
            background: rgba(155, 100, 227, 0.1);
            color: var(--text-color);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
            font-size: 0.9em;
        }

        .cart-quantity-btn:hover {
            background: rgba(155, 100, 227, 0.2);
        }

        .cart-quantity {
            color: var(--text-color);
            font-weight: bold;
            min-width: 20px;
            text-align: center;
            font-size: 0.9em;
        }

        .cart-item-total-price {
            color: #9B64E3;
            font-size: 0.85em;
            margin: 2px 0 0 0;
            font-weight: bold;
        }

        .cart-item-quantity {
            color: var(--text-secondary);
            font-size: 0.8em;
            margin: 0;
        }

        .cart-item-total {
            color: #9B64E3;
            font-weight: bold;
            font-size: 0.95em;
            text-align: right;
            white-space: nowrap;
        }

        .cart-item-remove {
            background: rgba(255, 50, 50, 0.1);
            border: 1px solid rgba(255, 50, 50, 0.3);
            color: rgba(255, 50, 50, 0.8);
            border-radius: 4px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 0;
        }

        .cart-item-remove:hover {
            background: rgba(255, 50, 50, 0.2);
        }

        .cart-summary {
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid rgba(155, 100, 227, 0.3);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-color);
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .cart-total-value {
            color: #9B64E3;
            font-weight: bold;
        }

        .discount-section {
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(155, 100, 227, 0.1);
            border: 1px solid rgba(155, 100, 227, 0.3);
            border-radius: 6px;
        }

        .discount-title {
            color: var(--text-color);
            font-size: 1em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .discount-type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .discount-type-btn {
            flex: 1;
            padding: 8px 12px;
            background: transparent;
            border: 1px solid rgba(155, 100, 227, 0.5);
            color: var(--text-color);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .discount-type-btn.active {
            background: rgba(155, 100, 227, 0.3);
            border-color: #9B64E3;
        }

        .discount-type-btn:hover {
            background: rgba(155, 100, 227, 0.2);
        }

        .discount-input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .discount-input {
            width: 100%;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(155, 100, 227, 0.3);
            color: var(--text-color);
            border-radius: 4px;
            font-size: 1em;
        }

        .discount-input:focus {
            outline: none;
            border-color: #9B64E3;
            box-shadow: 0 0 0 2px rgba(155, 100, 227, 0.2);
        }

        .discount-info {
            margin-top: 10px;
            padding: 8px;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 4px;
            color: #22c55e;
            font-size: 0.9em;
            display: none;
        }

        .subtotal-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-color);
            font-size: 0.95em;
            margin-bottom: 5px;
        }

        .discount-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #22c55e;
            font-size: 0.95em;
            margin-bottom: 5px;
            display: none;
        }

        .checkout-btn {
            width: 100%;
            padding: 12px;
            background: rgba(155, 100, 227, 0.2);
            border: 1px solid #9B64E3;
            color: var(--text-color);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .checkout-btn:hover {
            background: rgba(155, 100, 227, 0.3);
        }

        .cart-empty {
            color: var(--text-secondary);
            text-align: center;
            padding: 20px 0;
        }

        @keyframes addToCartAnimation {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        .add-to-cart-animation {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
        }

        .favorite-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(155, 100, 227, 0.2);
            border: 1px solid #9B64E3;
            color: var(--text-color);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .favorite-btn.active {
            background: rgba(255, 107, 107, 0.2);
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        .favorite-btn:hover {
            background: rgba(155, 100, 227, 0.3);
            transform: scale(1.1);
        }

        .favorite-btn.active:hover {
            background: rgba(255, 107, 107, 0.3);
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        .favorites-container {
            margin-bottom: 20px;
            display: none;
        }

        .favorites-container.has-favorites {
            display: block;
        }

        .favorites-title {
            color: var(--text-color);
            font-size: 1.1em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .favorites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }

        /* Modal de Checkout */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.4);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow: hidden;
            padding: 10px;
            box-sizing: border-box;
        }

        .modal-overlay.show {
            display: flex;
        }

        .checkout-modal {
            background-color: rgba(59, 12, 121, 0.29);
            color: white;
            border: 1px solid #9B64E3;
            border-radius: 12px;
            padding: 20px;
            max-width: min(950px, 100vw - 40px);
            width: 95%;
            max-height: 85vh;
            margin-top: 80px; /* Margem para não sobrepor navbar */
            overflow-y: auto;
            overflow-x: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(155, 100, 227, 0.3);
            flex-shrink: 0;
        }

        .modal-title {
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
        }

        .modal-close {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
            position: absolute;
            right: 15px;
            top: 15px;
        }

        .modal-close:hover {
            color: #9B64E3;
            text-shadow: 0 0 8px rgba(155, 100, 227, 0.8);
        }

        .checkout-section {
            margin-bottom: 15px;
            box-sizing: border-box;
            width: 100%;
            min-width: 0;
        }

        .checkout-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            min-height: 0;
            width: 100%;
            box-sizing: border-box;
        }

        /* Otimização específica para tablets 1024x768 */
        @media (min-width: 769px) and (max-width: 1024px) {
            .checkout-modal {
                max-width: min(900px, 100vw - 60px);
                width: 92%;
                max-height: 80vh;
                margin-top: 70px;
                padding: 15px;
            }
            
            .checkout-content {
                gap: 15px;
            }
            
            .modal-header {
                margin-bottom: 10px;
                padding-bottom: 8px;
            }
            
            .checkout-section {
                margin-bottom: 12px;
            }
        }

        /* Para telas menores, voltar ao layout vertical */
        @media (max-width: 768px) {
            .checkout-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .checkout-modal {
                max-width: 500px;
                width: 90%;
                margin-top: 100px;
            }
        }

        .section-title {
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 12px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Para tablets, métodos de pagamento em linha */
        @media (min-width: 769px) {
            .payment-methods {
                grid-template-columns: repeat(4, 1fr);
                gap: 15px;
            }
        }

        .payment-method {
            padding: 12px;
            background: rgba(155, 100, 227, 0.1);
            border: 2px solid rgba(155, 100, 227, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            color: white;
            min-height: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            width: 100%;
            min-width: 0;
        }

        /* Para tablets, botões de pagamento menores */
        @media (min-width: 769px) {
            .payment-method {
                padding: 10px;
                min-height: 60px;
            }
            
            .cash-section {
                padding: 12px;
                margin-top: 8px;
            }
            
            .seller-section {
                padding: 12px;
                margin-top: 12px;
            }
            
            .seller-select {
                padding: 10px;
                font-size: 0.95em;
            }
            
            .section-title {
                margin-bottom: 8px;
                font-size: 1.0em;
            }
        }

        .payment-method:hover {
            background: rgba(155, 100, 227, 0.2);
        }

        .payment-method.selected {
            background: rgba(155, 100, 227, 0.3);
            border-color: #9B64E3;
        }

        .payment-method-icon {
            font-size: 1.5em;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 24px;
        }

        .payment-method-icon img {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1); /* Força a cor branca */
        }

        .installments-section {
            display: none;
            margin-top: 15px;
        }

        .cash-section {
            display: none;
            margin-top: 10px;
            background: rgba(155, 100, 227, 0.1);
            border: 1px solid rgba(155, 100, 227, 0.3);
            border-radius: 8px;
            padding: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        .seller-section {
            margin-top: 12px;
            background: rgba(155, 100, 227, 0.1);
            border: 1px solid rgba(155, 100, 227, 0.3);
            border-radius: 8px;
            padding: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        .seller-select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(155, 100, 227, 0.5);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.0em;
            box-sizing: border-box;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }

        .seller-select:focus {
            outline: none;
            border-color: #9B64E3;
            box-shadow: 0 0 8px rgba(155, 100, 227, 0.5);
        }

        // Carregar usuário logado da sessão

                }));
                
                const response = await fetch('/api/user-session');
                console.log('[USER-SESSION] Response recebido:', response.status, response.ok);

        // Auto-selecionar vendedor se for o usuário logado
        function autoSelecionarVendedor() {
            console.log('[VENDOR-SELECT] 👤 Auto-selecionando vendedor...');
            console.log('[VENDOR-SELECT] usuarioLogado:', usuarioLogado);
            
            if (!usuarioLogado) {
                console.log('[VENDOR-SELECT] ⚠️ Nenhum usuário logado disponível');
                
                // Log via Flask
                var xhr_no_user = new XMLHttpRequest();
                xhr_no_user.open('POST', '/api/debug-log', true);
                xhr_no_user.setRequestHeader('Content-Type', 'application/json');
                xhr_no_user.send(JSON.stringify({
                    message: '⚠️ [PDV] NENHUM USUÁRIO LOGADO - Não é possível auto-selecionar vendedor',
                    level: 'WARNING',
                    source: 'PDV-NO-USER'
                }));
                return;
            }
            
            // Definir o selectedUserId diretamente como o usuário logado
            selectedUserId = usuarioLogado.id;
            console.log(`[VENDOR-SELECT] ✅ Vendedor auto-selecionado: ${usuarioLogado.nome} (ID: ${selectedUserId})`);

            console.log('[VENDOR-SELECT] 🌟 Carregando favoritos...');
            loadUserFavorites();
        }

        function isFavorite(productId) {
            return favorites.some(f => f.produto_id == productId);
        }

        async function toggleFavorite(button) {
            if (!selectedUserId) {
                alert('Por favor, selecione um vendedor primeiro.');
                return;
            }

            const productId = button.dataset.productId;
            console.log('[DEBUG] Toggle favorito para produto:', productId);
            console.log('[DEBUG] Favoritos atuais:', favorites);
            
            const product = {
                id: productId,
                nome: button.dataset.productNome,
                preco: parseFloat(button.dataset.productPreco),
                estoque: parseInt(button.dataset.productEstoque)
            };

            // Verificar se o produto já está nos favoritos usando produto_id
            const index = favorites.findIndex(f => f.produto_id == productId);
            console.log('[DEBUG] Índice encontrado:', index);
            
            try {
                if (index === -1) {
                    // Adicionar aos favoritos
                    const response = await fetch('/api/favoritos', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            usuario_id: selectedUserId,
                            produto_id: productId
                        })
                    });
                    
                    const result = await response.json();
                    if (result.status === 'success') {
                        // Adicionar produto com a estrutura correta (produto_id em vez de id)
                        const favoriteProduct = {
                            produto_id: productId,
                            nome: button.dataset.productNome,
                            preco: parseFloat(button.dataset.productPreco),
                            estoque: parseInt(button.dataset.productEstoque)
                        };
                        favorites.push(favoriteProduct);
                        button.classList.add('active');
                        button.querySelector('svg').setAttribute('fill', 'currentColor');
                    } else {
                        throw new Error(result.message);
                    }
                } else {
                    // Remover dos favoritos
                    const response = await fetch(`/api/favoritos/${selectedUserId}/${productId}`, {
                        method: 'DELETE'
                    });
                    
                    const result = await response.json();
                    if (result.status === 'success') {
                        favorites.splice(index, 1);
                        button.classList.remove('active');
                        button.querySelector('svg').setAttribute('fill', 'none');
                    } else {
                        throw new Error(result.message);
                    }
                }
                localStorage.setItem('pdv_favorites', JSON.stringify(favorites));
                
                // Atualizar a exibição dos produtos para refletir mudança nos favoritos
                searchProducts();
            } catch (error) {
                console.error('Erro ao atualizar favoritos:', error);
                alert('Erro ao atualizar favoritos. Por favor, tente novamente.');
            }
        }

        async function loadFavorites() {
            if (!selectedUserId) {
                favorites = [];
                return;
            }

            try {
                const response = await fetch(`/api/favoritos/${selectedUserId}/produtos`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    favorites = data.produtos || [];
                    console.log('[DEBUG] Favoritos carregados:', favorites.length);
                } else {
                    favorites = [];
                    console.log('[DEBUG] Erro ao carregar favoritos:', data.message);
                }
            } catch (error) {
                console.error('Erro ao carregar favoritos:', error);
                favorites = [];
            }
        }

        function createAddToCartAnimation(button, targetCart) {
            const buttonRect = button.getBoundingClientRect();
            const cartRect = targetCart.getBoundingClientRect();
            
            const animationElement = document.createElement('div');
            animationElement.className = 'add-to-cart-animation';
            animationElement.innerHTML = `
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#9B64E3" stroke-width="2">
                    <circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                </svg>
            `;
            
            animationElement.style.left = `${buttonRect.left}px`;
            animationElement.style.top = `${buttonRect.top}px`;
            
            document.body.appendChild(animationElement);
            
            const animation = animationElement.animate([
                {
                    transform: 'scale(1)',
                    left: `${buttonRect.left}px`,
                    top: `${buttonRect.top}px`,
                    opacity: 1
                },
                {
                    transform: 'scale(0.5)',
                    left: `${cartRect.left + cartRect.width/2}px`,
                    top: `${cartRect.top + cartRect.height/2}px`,
                    opacity: 0
                }
            ], {
                duration: 600,
                easing: 'ease-out'
            });
            
            animation.onfinish = () => animationElement.remove();
        }

        // Função para normalizar texto (remover acentos e converter para minúsculas)
        function normalizeText(text) {
            return text.normalize('NFD')
                      .replace(/[\u0300-\u036f]/g, '')
                      .toLowerCase();
        }

        // Função para carregar produtos
        async function loadProducts(search = '') {
            try {
                // Log inicial com timestamp
                var timestamp = new Date().toISOString();
                console.log('[LOAD-PRODUCTS] ===== INICIANDO CARREGAMENTO =====', timestamp);
                
                // Log detalhado do estado atual

                xhr_start.open('POST', '/api/debug-log', true);
                xhr_start.setRequestHeader('Content-Type', 'application/json');
                xhr_start.send(JSON.stringify({

                }));
                
                console.log('[LOAD-PRODUCTS] Fazendo fetch para /api/produtos...');
                
                // Sempre carregar todos os produtos
                const response = await fetch('/api/produtos');
                console.log('[LOAD-PRODUCTS] Response recebido:', response);
                console.log('[LOAD-PRODUCTS] Response status:', response.status);
                console.log('[LOAD-PRODUCTS] Response ok:', response.ok);
                
                // Log detalhado do response
                var xhr_response = new XMLHttpRequest();
                xhr_response.open('POST', '/api/debug-log', true);
                xhr_response.setRequestHeader('Content-Type', 'application/json');
                xhr_response.send(JSON.stringify({
                    message: '📡 [PDV] RESPONSE RECEBIDO - Status: ' + response.status + ' | OK: ' + response.ok + ' | Headers: ' + JSON.stringify(Array.from(response.headers.entries())),
                    level: response.ok ? 'SUCCESS' : 'ERROR',
                    source: 'PDV-API-RESPONSE'
                }));
                
                if (!response.ok) {
                    console.error('[LOAD-PRODUCTS] ❌ Response não está ok:', response.status, response.statusText);
                    
                    // Log erro via Flask
                    var xhr_error = new XMLHttpRequest();
                    xhr_error.open('POST', '/api/debug-log', true);
                    xhr_error.setRequestHeader('Content-Type', 'application/json');
                    xhr_error.send(JSON.stringify({
                        message: '❌ [PDV] ERRO NO FETCH - Status: ' + response.status + ' | StatusText: ' + response.statusText,
                        level: 'ERROR',
                        source: 'PDV-FETCH-ERROR'
                    }));
                    return;
                }
                
                console.log('[LOAD-PRODUCTS] 🔄 Convertendo response para JSON...');
                const data = await response.json();
                console.log('[LOAD-PRODUCTS] 📦 Dados recebidos da API:', data);
                console.log('[LOAD-PRODUCTS] Status da resposta:', data.status);
                console.log('[LOAD-PRODUCTS] Quantidade de produtos:', data.produtos ? data.produtos.length : 'produtos não encontrados');
                
                // Log detalhado dos dados via Flask
                var xhr_data = new XMLHttpRequest();
                xhr_data.open('POST', '/api/debug-log', true);
                xhr_data.setRequestHeader('Content-Type', 'application/json');
                xhr_data.send(JSON.stringify({
                    message: '📦 [PDV] DADOS RECEBIDOS - Status: ' + data.status + ' | Qtd produtos: ' + (data.produtos ? data.produtos.length : 0) + ' | Primeiros 3: ' + JSON.stringify((data.produtos || []).slice(0, 3)),
                    level: data.status === 'success' ? 'SUCCESS' : 'ERROR',
                    source: 'PDV-DATA-RECEIVED'
                }));
                
                if (data.status === 'success') {
                    console.log('[LOAD-PRODUCTS] ✅ Status success, procurando elemento productsGrid...');
                    const productsGrid = document.getElementById('productsGrid');
                    console.log('[LOAD-PRODUCTS] Elemento productsGrid:', productsGrid);
                    console.log('[LOAD-PRODUCTS] productsGrid exists:', !!productsGrid);
                    console.log('[LOAD-PRODUCTS] productsGrid classList:', productsGrid ? productsGrid.classList.toString() : 'N/A');
                    
                    if (!productsGrid) {
                        console.error('[LOAD-PRODUCTS] ❌ Elemento productsGrid não encontrado!');
                        
                        // Log erro DOM via Flask
                        var xhr_dom_error = new XMLHttpRequest();
                        xhr_dom_error.open('POST', '/api/debug-log', true);
                        xhr_dom_error.setRequestHeader('Content-Type', 'application/json');
                        xhr_dom_error.send(JSON.stringify({
                            message: '❌ [PDV] DOM ERROR - Element productsGrid não encontrado! DOCTYPE: ' + document.doctype + ' | ReadyState: ' + document.readyState,
                            level: 'ERROR',
                            source: 'PDV-DOM-ERROR'
                        }));
                        return;
                    }
                    
                    console.log('[LOAD-PRODUCTS] 🧹 Limpando grade atual...');
                    productsGrid.innerHTML = ''; // Limpa a grade atual
                    
                    // Log sucesso DOM via Flask
                    var xhr_dom_ok = new XMLHttpRequest();
                    xhr_dom_ok.open('POST', '/api/debug-log', true);
                    xhr_dom_ok.setRequestHeader('Content-Type', 'application/json');
                    xhr_dom_ok.send(JSON.stringify({
                        message: '✅ [PDV] DOM OK - Element productsGrid encontrado e limpo!',
                        level: 'SUCCESS',
                        source: 'PDV-DOM-SUCCESS'
                    }));

                    let produtos = data.produtos;
                    
                    // Se há busca, aplicar filtro
                    if (search.trim()) {
                        const normalizedSearch = normalizeText(search);
                        console.log('[DEBUG] Termo de busca normalizado:', normalizedSearch);
                        console.log('[DEBUG] Total de produtos recebidos:', data.produtos.length);
                        
                        produtos = data.produtos.filter(product => {
                            const normalizedName = normalizeText(product.nome || '');
                            const matches = normalizedName.includes(normalizedSearch);
                            return matches;
                        });
                    }
                    
                    // Ordenar produtos: favoritos primeiro, independente de haver busca ou não
                    if (selectedUserId && favorites.length > 0) {
                        produtos.sort((a, b) => {
                            const aIsFavorite = isFavorite(a.id);
                            const bIsFavorite = isFavorite(b.id);
                            
                            if (aIsFavorite && !bIsFavorite) return -1; // a vem primeiro
                            if (!aIsFavorite && bIsFavorite) return 1;  // b vem primeiro
                            return 0; // manter ordem original
                        });
                    }
                    
                    console.log('[LOAD-PRODUCTS] 📊 Produtos a serem exibidos:', produtos.length);
                    
                    // Log detalhado dos produtos filtrados via Flask
                    var xhr_products = new XMLHttpRequest();
                    xhr_products.open('POST', '/api/debug-log', true);

        // Funções de formatação para valores monetários
        function formatCurrency(value) {
            if (isNaN(value) || value === '') return '';
            const numValue = parseFloat(value);
            return numValue.toLocaleString('pt-BR', { 
                style: 'currency', 
                currency: 'BRL',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function unformatCurrency(value) {
            if (!value) return 0;
            // Remove R$, espaços, pontos e substitui vírgula por ponto
            const cleaned = value.toString()
                .replace(/R\$\s?/g, '')
                .replace(/\./g, '')
                .replace(/,/g, '.');
            return parseFloat(cleaned) || 0;
        }

        function formatCurrencyInput(input) {
            const cursorPosition = input.selectionStart;
            const value = unformatCurrency(input.value);
            if (value === 0) {
                input.value = '';
                return;
            }
            const formatted = formatCurrency(value).replace('R$', '').trim();
            input.value = formatted;
            
            // Restaurar posição do cursor (aproximadamente)
            const newLength = input.value.length;
            const oldLength = formatted.length;
            const newPosition = Math.min(cursorPosition + (newLength - oldLength), newLength);
            setTimeout(() => {
                input.setSelectionRange(newPosition, newPosition);
            }, 0);
        }

        function setDiscountType(type) {

            document.querySelectorAll('.discount-type-btn').forEach(btn => {

                input.type = 'number';

            } else {
                input.placeholder = '0,00';
                input.type = 'text';
                input.removeAttribute('min');
                input.removeAttribute('max');
                input.removeAttribute('step');
            }
            
            // Limpar desconto atual se houver
            if (currentDiscount.amount > 0) {
                clearDiscount();
            }
            
            // Aplicar automaticamente se houver valor no input
            applyDiscountAutomatically();
        }

        function applyDiscountAutomatically() {
            const input = document.getElementById('discountInput');
            let amount;
            
            if (currentDiscount.type === 'percentage') {
                amount = parseFloat(input.value) || 0;
            } else {
                amount = unformatCurrency(input.value);
            }
            
            // Se não há valor, limpar desconto
            if (amount <= 0) {
                currentDiscount.amount = 0;
                currentDiscount.appliedValue = 0;
                updateCartDisplay();
                updateDiscountDisplay();
                return;
            }
            
            const subtotal = cart.reduce((sum, item) => sum + (item.preco * item.quantity), 0);
            
            // Se não há produtos no carrinho, não aplicar desconto
            if (subtotal <= 0) {
                currentDiscount.amount = 0;
                currentDiscount.appliedValue = 0;
                updateCartDisplay();
                updateDiscountDisplay();
                return;
            }
            
            if (currentDiscount.type === 'percentage') {
                // Limitar porcentagem a 100%
                const limitedAmount = Math.min(amount, 100);
                if (limitedAmount !== amount) {
                    input.value = limitedAmount;
                }
                currentDiscount.amount = limitedAmount;
                currentDiscount.appliedValue = (subtotal * limitedAmount) / 100;
            } else {
                // Limitar valor ao subtotal
                const limitedAmount = Math.min(amount, subtotal);
                if (limitedAmount !== amount) {
                    input.value = formatCurrency(limitedAmount).replace('R$', '').trim();
                }
                currentDiscount.amount = limitedAmount;
                currentDiscount.appliedValue = limitedAmount;
            }
            
            updateCartDisplay();
            updateDiscountDisplay();
        }

        function clearDiscount() {
            currentDiscount.amount = 0;
            currentDiscount.appliedValue = 0;
            document.getElementById('discountInput').value = '';
            updateCartDisplay();

                    discountDescription.textContent = `${currentDiscount.amount}% - ${currentDiscount.appliedValue.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}`;
                } else {
                    discountDescription.textContent = currentDiscount.appliedValue.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                }
                
                discountAmount.textContent = `- ${currentDiscount.appliedValue.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}`;
            } else {

        }

        function addToCartWithQuantity(productId, product) {
            const quantity = parseInt(document.getElementById(`${productId}-qty`).value) || 1;
            
            // Garantir que o ID seja tratado como string consistentemente
            const normalizedProduct = {
                ...product,
                id: String(product.id)
            };
            
            const existingItem = cart.find(item => String(item.id) === String(normalizedProduct.id));
            const maxStock = normalizedProduct.estoque || 999;

            // Verificar se há estoque suficiente
            if (existingItem) {
                const newTotal = existingItem.quantity + quantity;
                if (newTotal > maxStock) {
                    alert(`Estoque insuficiente. Estoque disponível: ${maxStock}`);
                    return;
                }
                existingItem.quantity = newTotal;
            } else {
                if (quantity > maxStock) {
                    alert(`Estoque insuficiente. Estoque disponível: ${maxStock}`);
                    return;
                }
                cart.push({
                    ...normalizedProduct,
                    quantity
                });
            }

            // Feedback visual e animação
            const addButton = document.querySelector(`#${productId}-qty`).nextElementSibling.nextElementSibling;
            const cartPanel = document.querySelector('.cart-panel');
            
            addButton.style.background = 'rgba(155, 100, 227, 0.4)';
            setTimeout(() => {
                addButton.style.background = '';
            }, 200);

            createAddToCartAnimation(addButton, cartPanel);

            // Recalcular desconto automaticamente
            applyDiscountAutomatically();

            updateCartDisplay();
        }

        function addToCartSingle(productId, product) {
            // Garantir que o ID seja tratado como string consistentemente
            const normalizedProduct = {
                ...product,
                id: String(product.id)
            };
            
            const existingItem = cart.find(item => String(item.id) === String(normalizedProduct.id));
            const maxStock = normalizedProduct.estoque || 999;

            // Verificar se há estoque suficiente
            if (existingItem) {
                if (existingItem.quantity >= maxStock) {
                    alert(`Estoque insuficiente. Estoque disponível: ${maxStock}`);
                    return;
                }
                existingItem.quantity += 1;
            } else {
                if (maxStock < 1) {
                    alert('Produto fora de estoque');
                    return;
                }
                cart.push({ ...normalizedProduct, quantity: 1 });
            }

            // Feedback visual - destacar o card
            const productCard = document.querySelector(`[data-product-id="${normalizedProduct.id}"]`)?.closest('.product-card');
            if (productCard) {
                productCard.style.background = 'rgba(155, 100, 227, 0.4)';
                productCard.style.transform = 'scale(1.02)';
                setTimeout(() => {
                    productCard.style.background = '';
                    productCard.style.transform = '';
                }, 200);

                // Animação para o carrinho
                const cartPanel = document.querySelector('.cart-panel');
                createAddToCartAnimation(productCard, cartPanel);
            }

            // Recalcular desconto automaticamente
            applyDiscountAutomatically();

            updateCartDisplay();
        }

        function removeFromCart(productId) {
            // Converter para string para garantir compatibilidade
            const id = String(productId);
            cart = cart.filter(item => String(item.id) !== id);
            
            // Recalcular desconto automaticamente
            applyDiscountAutomatically();
            
            updateCartDisplay();
        }

        function incrementCartItem(productId) {
            const id = String(productId);
            const item = cart.find(item => String(item.id) === id);
            
            if (item) {
                const maxStock = item.estoque || 999;
                if (item.quantity < maxStock) {
                    item.quantity += 1;
                    applyDiscountAutomatically();
                    updateCartDisplay();
                } else {
                    alert(`Estoque insuficiente. Máximo disponível: ${maxStock}`);
                }
            }
        }

        function decrementCartItem(productId) {
            const id = String(productId);
            const item = cart.find(item => String(item.id) === id);
            
            if (item) {
                if (item.quantity > 1) {
                    item.quantity -= 1;
                    applyDiscountAutomatically();
                    updateCartDisplay();
                } else {
                    // Se quantidade é 1, remover o item
                    removeFromCart(productId);
                }
            }
        }

            const subtotal = cart.reduce((sum, item) => sum + (item.preco * item.quantity), 0);
            const discount = currentDiscount.appliedValue;
            const total = subtotal - discount;
            
            let summaryHTML = `
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span>${subtotal.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</span>
                </div>
            `;
            
            if (discount > 0) {
                summaryHTML += `
                    <div class="summary-row">
                        <span>Desconto:</span>
                        <span>- ${discount.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</span>
                    </div>
                `;
            }
            
            summaryHTML += `
                <div class="summary-row total">
                    <span>Total:</span>
                    <span>${total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</span>
                </div>
            `;
            
            document.getElementById('orderSummary').innerHTML = summaryHTML;
        }

        function selectPaymentMethod(method) {
            checkoutData.paymentMethod = method;
            
            // Atualizar UI
            document.querySelectorAll('.payment-method').forEach(element => {
                element.classList.remove('selected');
            });
            document.querySelector(`[data-method="${method}"]`).classList.add('selected');
            
            // Mostrar/ocultar seções específicas
            const installmentsSection = document.getElementById('installmentsSection');
            const cashSection = document.getElementById('cashSection');
            
            // Resetar seções
            installmentsSection.style.display = 'none';
            cashSection.style.display = 'none';
            checkoutData.installments = 1;
            checkoutData.valorRecebido = 0;
            checkoutData.troco = 0;
            
            if (method === 'credito') {
                installmentsSection.style.display = 'block';
                generateInstallmentOptions();
            } else if (method === 'dinheiro') {
                cashSection.style.display = 'block';
                // Limpar valor recebido
                document.getElementById('valorRecebido').value = '';
                document.getElementById('trocoDisplay').style.display = 'none';
                // Desabilitar botão até que valor seja inserido
                document.getElementById('confirmSaleBtn').disabled = true;
            } else {
                // Para PIX e débito, habilitar direto
                document.getElementById('confirmSaleBtn').disabled = false;
            }
        }

        function generateInstallmentOptions() {
            const total = cart.reduce((sum, item) => sum + (item.preco * item.quantity), 0) - currentDiscount.appliedValue;
            const installmentsGrid = document.getElementById('installmentsGrid');
            
            let installmentsHTML = '';
            
            // À vista
            installmentsHTML += `
                <div class="installment-option selected" data-installments="1" onclick="selectInstallments(1)">
                    <div>À vista</div>
                    <div>${total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</div>
                </div>
            `;
            
            // Parcelado (2 a 12x)
            for (let i = 2; i <= 12; i++) {
                const installmentValue = total / i;
                installmentsHTML += `
                    <div class="installment-option" data-installments="${i}" onclick="selectInstallments(${i})">
                        <div>${i}x</div>
                        <div>${installmentValue.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</div>
                    </div>
                `;
            }
            
            installmentsGrid.innerHTML = installmentsHTML;
            checkoutData.installments = 1;
        }

        function selectInstallments(installments) {
            checkoutData.installments = installments;
            
            // Atualizar UI
            document.querySelectorAll('.installment-option').forEach(element => {
                element.classList.remove('selected');
            });
            document.querySelector(`[data-installments="${installments}"]`).classList.add('selected');
        }

        // Função para formatar input de dinheiro
        function formatCashInput(input) {
            let value = input.value.replace(/\D/g, ''); // Remove tudo que não é dígito
            
            if (value === '') {
                input.value = '';
                return;
            }
            
            // Converte para número com duas casas decimais
            value = (parseInt(value) / 100).toFixed(2);
            
            // Formata como moeda brasileira
            input.value = parseFloat(value).toLocaleString('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            });
        }

        // Função para calcular o troco
        function calculateChange() {
            const valorRecebidoInput = document.getElementById('valorRecebido');
            const trocoDisplay = document.getElementById('trocoDisplay');
            const trocoValue = document.getElementById('trocoValue');
            
            // Pegar valor recebido sem formatação
            let valorRecebidoStr = valorRecebidoInput.value.replace(/[^\d,]/g, '').replace(',', '.');
            const valorRecebido = parseFloat(valorRecebidoStr) || 0;
            
            // Calcular total da venda
            const total = cart.reduce((sum, item) => sum + (item.preco * item.quantity), 0) - currentDiscount.appliedValue;
            
            // Calcular troco
            const troco = valorRecebido - total;
            
            // Atualizar dados globais
            checkoutData.valorRecebido = valorRecebido;
            checkoutData.troco = troco;
            
            // Mostrar display do troco se há valor recebido
            if (valorRecebido > 0) {
                trocoDisplay.style.display = 'block';
                
                if (troco >= 0) {
                    // Troco positivo ou zero
                    trocoDisplay.classList.remove('negative');
                    trocoValue.classList.remove('negative');
                    trocoValue.textContent = troco.toLocaleString('pt-BR', {
                        style: 'currency',
                        currency: 'BRL'
                    });
                    document.querySelector('.troco-label').textContent = 'Troco:';
                } else {
                    // Valor insuficiente
                    trocoDisplay.classList.add('negative');
                    trocoValue.classList.add('negative');
                    trocoValue.textContent = Math.abs(troco).toLocaleString('pt-BR', {
                        style: 'currency',
                        currency: 'BRL'
                    });
                    document.querySelector('.troco-label').textContent = 'Valor insuficiente:';
                }
                
                // Habilitar/desabilitar botão de confirmar baseado no valor
                const confirmBtn = document.getElementById('confirmSaleBtn');
                if (troco >= 0) {
                    confirmBtn.disabled = false;
                } else {
                    confirmBtn.disabled = true;
                }
            } else {
                trocoDisplay.style.display = 'none';
                // Desabilitar botão se método é dinheiro mas não há valor
                if (checkoutData.paymentMethod === 'dinheiro') {
                    document.getElementById('confirmSaleBtn').disabled = true;
                }
            }
        }

        async function confirmSale() {
            if (!checkoutData.paymentMethod) {
                alert('Selecione um método de pagamento');
                return;
            }
            
            const saleData = {
                usuario_id: selectedUserId,
                itens: cart.map(item => ({
                    produto_id: item.id,
                    quantidade: item.quantity,
                    preco_unitario: item.preco,
                    subtotal: item.preco * item.quantity
                })),
                subtotal: cart.reduce((sum, item) => sum + (item.preco * item.quantity), 0),
                desconto: currentDiscount.appliedValue,
                total: cart.reduce((sum, item) => sum + (item.preco * item.quantity), 0) - currentDiscount.appliedValue,
                metodo_pagamento: checkoutData.paymentMethod,
                parcelas: checkoutData.installments,
                valor_recebido: checkoutData.valorRecebido || null,
                troco: checkoutData.troco || null
            };
            
            try {
                const response = await fetch('/api/vendas', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(saleData)
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    // Usar modal de notificação local do PDV
                    showPdvNotification('success', 'Venda realizada com sucesso!');
                    
                    // Limpar carrinho e fechar modal
                    cart = [];
                    // Limpar desconto diretamente (evitar recursão)
                    currentDiscount.amount = 0;
                    currentDiscount.appliedValue = 0;
                    document.getElementById('discountInput').value = '';
                    updateCartDisplay(); // Esta já vai atualizar o desconto também
                    closeCheckoutModal();
                } else {
                    showPdvNotification('error', 'Erro ao realizar venda: ' + result.message);
                }
            } catch (error) {
                console.error('Erro ao confirmar venda:', error);
                showPdvNotification('error', 'Erro ao conectar com o servidor. Verifique sua conexão.');
            }
        }

        function initializePDV() {
            var initTimestamp = new Date().toISOString();
            console.log('[PDV-INIT] 🚀 ===== INICIALIZANDO PDV =====', initTimestamp);
            console.log('[PDV-INIT] Document ready state:', document.readyState);
            console.log('[PDV-INIT] URL atual:', window.location.href);
            console.log('[PDV-INIT] User Agent:', navigator.userAgent);
            
            // Log inicial via Flask
            var xhr_init = new XMLHttpRequest();
            xhr_init.open('POST', '/api/debug-log', true);
            xhr_init.setRequestHeader('Content-Type', 'application/json');
            xhr_init.send(JSON.stringify({
                message: '🚀 [PDV] INICIALIZANDO PDV - Time: ' + initTimestamp + ' | ReadyState: ' + document.readyState + ' | URL: ' + window.location.href + ' | Device: ' + navigator.userAgent,
                level: 'INFO',
                source: 'PDV-INIT'
            }));
            
            // Verificar se elementos essenciais existem
            console.log('[PDV-INIT] 🔍 Verificando elementos DOM...');

            // Log elementos DOM via Flask
            var xhr_dom = new XMLHttpRequest();
            xhr_dom.open('POST', '/api/debug-log', true);
            xhr_dom.setRequestHeader('Content-Type', 'application/json');
            xhr_dom.send(JSON.stringify({
                message: '🔍 [PDV] ELEMENTOS DOM - productsGrid: ' + !!productsGrid + ' | searchInput: ' + !!searchInput + ' | cartItems: ' + !!cartItems,
                level: (productsGrid && searchInput && cartItems) ? 'SUCCESS' : 'ERROR',
                source: 'PDV-DOM-CHECK'
            }));
            
            // Carregar usuário logado e definir como vendedor
            console.log('[PDV-INIT] 👤 Carregando usuário logado...');
            carregarUsuarioLogado();

                    source: 'PDV-SEARCH-EVENT'
                }));

                xhr_search_error.setRequestHeader('Content-Type', 'application/json');

                    source: 'PDV-SEARCH-ERROR'

                source: 'PDV-INIT-COMPLETE'

        // Inicializar quando a página é carregada diretamente
        document.addEventListener('DOMContentLoaded', function() {

            var xhr_dom_loaded = new XMLHttpRequest();

        var xhr_global = new XMLHttpRequest();
